<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>display : block | inline | inline-block</h3>
    <section id="display">
        <div class="img-box bg1"></div>
        <div class="img-box bg2"></div>
        <div class="img-box bg3"></div>
        <div class="img-box bg4"></div>
    </section>
    <hr />
    <section id="display-center">
        <div class="wrap">
            <div class="img-box bg1"></div>
            <div class="img-box bg2"></div>
            <div class="img-box bg3"></div>
            <div class="img-box bg4"></div>
        </div>
    </section>

    <h3>display: table > table-cell</h3>
    <div id="table-space">
        <h4>반려견 동행하기</h4>
    </div>

    <h3>display: flex => 부모가 자식의 배치를 지정(가로 배치, 세로 배치)</h3>

    <h4>부모에 의한 통제</h4>
    <div id="flex1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>

</body>
</html>
